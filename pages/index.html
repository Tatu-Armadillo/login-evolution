<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>Login</title>
</head>


<body>
    <main class="text-center d-flex justify-content-center m-5">
        <div class="col-6">
            <h1 class="h3 mt-5 mb-3 fw-normal">Please sign in</h1>
            <div class="mb-3 form-floating">
                <input type="texte" class="form-control" id="username" placeholder="name@example.com">
                <label for="username">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="singIn()">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
        </div>
    </main>
    <footer>
        <div id="on" class="text-center"></div>
    </footer>
</body>

<script src="script.js"></script>

</html>
